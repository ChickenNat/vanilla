<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carousel Slider</title>
</head>
<body>
    <div class="carousel-container">
        <i class="fa fa-arrow-right" aria-hidden="true" id="nextBtn"></i>
        <i class="fa fa-arrow-left" aria-hidden="true" id="prevBtn"></i>
        <div class="carousel-slide">
            <img src="./img/pastry4.jpg" id="lastClone" alt="">
            <img src="./img/pastry1.jpg" alt="">
            <img src="./img/pastry2.jpg" alt="">
            <img src="./img/pastry3.jpg" alt="">
            <img src="./img/pastry4.jpg" alt="">
            <img src="./img/pastry1.jpg" id="firstClone" alt="">
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
